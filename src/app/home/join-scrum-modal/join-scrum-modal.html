<h1 mat-dialog-title>Hi ! ! !</h1>
<div mat-dialog-content>
  <p>Please, enter the scrum GUID you want to join:</p>
  <mat-form-field>
    <input style="width: 100%;" autocomplete="off" matInput [(ngModel)]="data.scrumId">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Go back</button>
  <button mat-button [mat-dialog-close]="data.scrumId" cdkFocusInitial>Join!</button>
</div>
