<div class="countdown">
  <div class="bloc-time min" style="margin-left: 15%;" data-init-value="0">
    <span class="count-title">Minutes</span>

    <div class="figure min min-1">
      <span class="top">{{minutes.substring(0,1)}}</span>
      <span class="top-back">
        <span>0</span>
      </span>
      <span class="bottom">{{minutes.substring(0,1)}}</span>
      <span class="bottom-back">
        <span>0</span>
      </span>
    </div>

    <div class="figure min min-2">
      <span class="top">{{minutes.substring(1)}}</span>
      <span class="top-back">
        <span>0</span>
      </span>
      <span class="bottom">{{minutes.substring(1)}}</span>
      <span class="bottom-back">
        <span>0</span>
      </span>
    </div>
  </div>

  <div class="bloc-time sec" data-init-value="0">
    <span class="count-title">Seconds</span>

    <div class="figure sec sec-1">
      <span class="top">{{seconds.substring(0,1)}}</span>
      <span class="top-back">
        <span>0</span>
      </span>
      <span class="bottom">{{seconds.substring(0,1)}}</span>
      <span class="bottom-back">
        <span>0</span>
      </span>
    </div>

    <div class="figure sec sec-2">
      <span class="top">{{seconds.substring(1)}}</span>
      <span class="top-back">
        <span>0</span>
      </span>
      <span class="bottom">{{seconds.substring(1)}}</span>
      <span class="bottom-back">
        <span>0</span>
      </span>
    </div>
  </div>
</div>
